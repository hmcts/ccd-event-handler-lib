language: java

branches:
  only:
  - master

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

script:
- ./gradlew test

after_success:
- ./gradlew jacocoTestReport
- bash <(curl -s https://codecov.io/bash)

deploy:
- provider: script
  script: ./gradlew bintrayUpload
  skip_cleanup: true
  on:
    tags: true

env:
  global:
  - secure: 
  - secure: 
